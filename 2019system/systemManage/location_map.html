<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src='https://a.amap.com/jsapi_demos/static/resource/capitals.js'></script>
    <title>地图</title>
    <style>
        #conMap {height: 600px; }
    </style>
    <!--高德地图js API-->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=93c3e4be394de4379991cf219c4040b6"></script>
</head>
<body>
<div class="container-fluid">
    <div id="conMap" ></div>
</div>
    <!--<script>-->
        <!--var map = new AMap.Map('conMap', {-->
            <!--zoom:11,//级别-->
            <!--center: [107.885884,28.629736],//中心点坐标-->
            <!--viewMode:'3D'//使用3D视图-->
        <!--});-->
    <!--</script>-->
<script>
    var map = new AMap.Map('conMap', {
        // viewMode: '3D',
        zoom: 11,
        center: [107.885884,28.629736]
    })
    var ca = [{

        "center": [107.880678,28.570138]
    }, {

        "center": [107.873751,28.576865]
    }, {

        "center": [107.854782,28.566991]
    }, {

        "center": [107.937008,28.587794]
    }, {

        "center": [107.952973,28.557945]
    }, {

        "center": [108.099056,28.942892]
    }, {

        "center": [108.039318,28.943492]
    }, {

        "center": [108.175446,28.918252]
    },{

        "center": [107.805687,28.763071]
    },{

        "center": [107.699944,28.701657]
    },{

        "center": [107.900444,28.781127]
    }];
    for(var i=0;i<ca.length;i+=1){
        var center = ca[i].center;
        var circleMarker = new AMap.CircleMarker({
            center:center,
            radius:10+Math.random()*10,//3D视图下，CircleMarker半径不要超过64px
            strokeColor:'white',
            strokeWeight:2,
            strokeOpacity:0.5,
            fillColor:'rgba(0,0,255,1)',
            fillOpacity:0.5,
            zIndex:10,
            bubble:true,
            cursor:'pointer',
            clickable: true
        })
        circleMarker.setMap(map)
    }
</script>

</body>
</html>
